  <h1>äº•å­—æ£‹ï¼š4Ã—4</h1>

  <label>

  </label>

  <div class="status" id="status">ä½ æ˜¯ï¼šX</div>
  <div class="board" id="board"></div>

  <div class="controls">
    <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    <button onclick="window.location.href='index.html'">è¿”å›ä¸»é¡µ</button>
  </div>

  <script>
    const size = 4;
    const winLength = 4;

    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const aiToggle = document.getElementById('aiToggle');

    let cells = [];
    let gameActive = true;
    let player = 'X', ai = 'O';
    let vsAI = true;

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleClick(i));
        board.appendChild(cell);
        cells.push(cell);
      }
    }

    function handleClick(index) {
      if (!gameActive || cells[index].textContent !== '') return;

      cells[index].textContent = player;

      if (checkGameEnd(player)) return;

      if (vsAI) {
        setTimeout(aiMove, 300);
      } else {
        player = (player === 'X') ? 'O' : 'X';
        status.textContent = `è½®åˆ° ${player}`;
      }
    }

    function aiMove() {
      if (!gameActive) return;

      const emptyIndices = cells
        .map((cell, idx) => cell.textContent === '' ? idx : null)
        .filter(i => i !== null);

      if (emptyIndices.length === 0) return;

      const move = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      cells[move].textContent = ai;

      checkGameEnd(ai);
    }

    function checkGameEnd(current) {
      const win = getWinnerCombo(current);
      if (win) {
        win.forEach(i => cells[i].classList.add('winner'));
        status.textContent = (current === player) ? 'ğŸ‰ ä½ èµ¢äº†ï¼' : (vsAI ? 'ğŸ˜ˆ AI èµ¢äº†ï¼' : `ğŸ‰ ç©å®¶ ${current} èµ¢äº†ï¼`);
        gameActive = false;
        return true;
      } else if (cells.every(cell => cell.textContent !== '')) {
        status.textContent = 'ğŸ¤ å¹³å±€';
        gameActive = false;
        return true;
      } else {
        if (vsAI) {
          status.textContent = (current === player) ? 'AI æ­£åœ¨æ€è€ƒ...' : 'è½®åˆ°ä½ äº†';
        } else {
          status.textContent = `è½®åˆ° ${player}`;
        }
        return false;
      }
    }

    function getWinnerCombo(symbol) {
      const get = (r, c) => r >= 0 && r < size && c >= 0 && c < size ? cells[r * size + c].textContent : null;

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (get(r, c) !== symbol) continue;

          const directions = [
            [[0, 1]], [[1, 0]], [[1, 1]], [[1, -1]]
          ];

          for (const dir of directions) {
            let combo = [r * size + c];
            for (let i = 1; i < winLength; i++) {
              const nr = r + dir[0][0] * i;
              const nc = c + dir[0][1] * i;
              if (get(nr, nc) === symbol) {
                combo.push(nr * size + nc);
              } else break;
            }
            if (combo.length === winLength) return combo;
          }
        }
      }
      return null;
    }

    function restartGame() {
      gameActive = true;
      player = 'X';
      vsAI = aiToggle.checked;
      status.textContent = 'ä½ æ˜¯ï¼šX';
      createBoard();
    }

    aiToggle.addEventListener('change', () => {
      vsAI = aiToggle.checked;
      restartGame();
    });

    createBoard();
  </script>
