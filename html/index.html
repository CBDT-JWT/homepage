  <style>
    /* 动画效果 */
    body {
      animation: fadeInBody 1.2s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      animation: slideUpContainer 1.1s cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes slideUpContainer {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card, .button-row {
      transition: box-shadow 0.3s, transform 0.3s, background 0.3s;
    }
    .card {
      animation: fadeInCard 1.2s 0.2s backwards;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .nav-button {
      transition: box-shadow 0.3s, transform 0.3s, background 0.3s;
      animation: fadeInNavBtn 1.1s cubic-bezier(0.4,0,0.2,1);
    }
    .nav-button:nth-child(1) { animation-delay: 0.2s; }
    .nav-button:nth-child(2) { animation-delay: 0.35s; }
    .nav-button:nth-child(3) { animation-delay: 0.5s; }
    .nav-button:nth-child(4) { animation-delay: 0.65s; }
    @keyframes fadeInNavBtn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-button:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.32);
      transform: scale(1.035) translateY(-3px);
    }

    .flip-container {
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .flip-container:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      transform: scale(1.07) rotateY(8deg);
    }
    body {
  margin: 0;
  font-family: sans-serif;
  background: url('assets/background.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  box-sizing: border-box;
  position: relative;
  z-index: 0;
}

/* 黑色半透明蒙版 */
body::before {
  content: "";
  position: fixed; /* 全屏固定覆盖 */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色 */
  z-index: -1; /* 保证它在背景图之上、内容之下 */
  pointer-events: none; /* 不影响页面交互 */
}


    .container {
      display: flex;
      gap: 40px;
      max-width: 1200px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 3px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 300px;
      text-align: center;
      backdrop-filter: blur(50px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      flex-shrink: 0;
    }

    .flip-container {
      perspective: 1000px;
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem;
      cursor: pointer;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
    }

    .front img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #474747;
    }

    .back {
      background: #000000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotateY(180deg);
      font-size: 1.1rem; /* 加大字号 */
      font-weight: bold; /* 可选：加粗文字 */
      padding: 0 10px;
      border-radius: 7px;
    }
    

    .flip-container:hover .back {
      border-radius: 7px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-family: consolas, monospace;
      color: #fbfbfb;
    }

    p {
      color: #fbfbfb;
      font-size: 1rem;
      font-family: 'NSimSun', sans-serif;
      margin: 0.5rem 0 1.5rem;
    }

    .contact {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .contact a {
      color: #eeeeee;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .button-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0;
      width: 100%;
      max-width: 300px;
      flex: 1;
    }

    .nav-button {
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 28px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      color: inherit;
      font-size: 0.9rem;
    }

    .nav-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .nav-button:active {
      transform: translateY(0);
    }

    .button-text {
      flex: 1;
      font-size: 0.9rem;
      font-weight: 300;
      font-family: 'NSimSun', sans-serif;
      text-align: left;
    }

    .button-title {
      font-size: 1.22rem;
      font-weight: 800;
      font-family: 'NSimSun', sans-serif;
      color: #ffffff;
      margin: 0;
      line-height: 1.3;
    }

    .button-description {
      font-size: 0.9rem;
      color:  #f4f4f4;
      margin: 4px 0 0 0;
      opacity: 0.9;
    }

    .button-arrow {
      font-size: 1.2rem;
      color: #f3f3f3;
      transition: transform 0.3s ease;
    }

    .nav-button:hover .button-arrow {
      transform: translateX(5px);
    }

    @media (max-width: 768px) {

    @media (max-width: 480px) {

    /* 大屏幕时的左右间距 - 放在最后确保优先级 */
    @media (min-width: 769px) {

  </style>

<script>
// 服务器运行时间精确到秒
window.addEventListener('DOMContentLoaded', function() {
  var startDate = new Date('2024-12-10T00:29:00+08:00');
  function updateUptime() {
    var now = new Date();
    // 以东八区为准
    var offset = 8 * 60;
    var nowUtc = now.getTime() + now.getTimezoneOffset() * 60000;
    var nowCst = new Date(nowUtc + offset * 60000);
    var diff = nowCst - startDate;
    if (diff < 0) diff = 0;
    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
    var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((diff % (1000 * 60)) / 1000);
    var numEl = document.getElementById('server-days-num');
    if (numEl) {
      numEl.textContent = `${days}天 ${hours.toString().padStart(2,'0')}小时 ${minutes.toString().padStart(2,'0')}分 ${seconds.toString().padStart(2,'0')}秒`;
    }
  }
  updateUptime();
  setInterval(updateUptime, 1000);
});
</script>
