    function generateFullContent(post) {
      // æ€»æ˜¯ä½¿ç”¨ä»APIè·å–çš„å®é™…æ–‡ç« å†…å®¹
      console.log('ğŸ¨ æ¸²æŸ“æ–‡ç« å†…å®¹:', post.title, 'å†…å®¹é•¿åº¦:', post.content?.length);

    // ç®€å•çš„Markdownæ¸²æŸ“å‡½æ•°ï¼ˆæ”¯æŒKaTeXæ•°å­¦å…¬å¼ï¼‰
    function renderMarkdown(text) {
      if (!text) return '';
      
      // ä¿æŠ¤æ•°å­¦å…¬å¼ï¼Œé¿å…è¢«å…¶ä»–è§„åˆ™è¯¯å¤„ç†
      const mathBlocks = [];
      const mathInlines = [];
      
      // å…ˆæå–å¹¶ä¿æŠ¤å—çº§æ•°å­¦å…¬å¼ $$...$$
      text = text.replace(/\$\$([\s\S]*?)\$\$/g, (match, content) => {
        const placeholder = `__MATH_BLOCK_${mathBlocks.length}__`;
        mathBlocks.push(content.trim());
        return placeholder;
      });
      
      // æå–å¹¶ä¿æŠ¤è¡Œå†…æ•°å­¦å…¬å¼ $...$
      text = text.replace(/\$([^$\n]+?)\$/g, (match, content) => {
        const placeholder = `__MATH_INLINE_${mathInlines.length}__`;
        mathInlines.push(content.trim());
        return placeholder;
      });
      
      // å¤„ç†å…¶ä»–Markdownè¯­æ³•
      text = text
        // æ ‡é¢˜
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        
        // ç²—ä½“å’Œæ–œä½“
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        
        // ä»£ç å—
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        
        // å›¾ç‰‡ (å¿…é¡»åœ¨é“¾æ¥ä¹‹å‰å¤„ç†)
        .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (match, alt, src) => {
          console.log('ğŸ–¼ï¸ å¤„ç†å›¾ç‰‡:', alt, src);
          return `<img src="${src}" alt="${alt}" style="max-width: 100%; height: auto; display: block; margin: 1rem auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);" onload="console.log('âœ… å›¾ç‰‡åŠ è½½æˆåŠŸ:', this.src)" onerror="console.error('âŒ å›¾ç‰‡åŠ è½½å¤±è´¥:', this.src); this.style.border='2px solid red'; this.alt='å›¾ç‰‡åŠ è½½å¤±è´¥: ' + this.alt;">`;
        })
        
        // é“¾æ¥
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
        
        // å¼•ç”¨
        .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
        
        // åˆ—è¡¨
        .replace(/^\* (.*$)/gim, '<li>$1</li>')
        .replace(/^- (.*$)/gim, '<li>$1</li>')
        .replace(/^(\d+)\. (.*$)/gim, '<li>$1. $2</li>')
        
        // æ¢è¡Œå¤„ç†
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>')
        
        // åŒ…è£…æ®µè½
        .replace(/^(?!<[h|u|o|l|b|p|i])(.+)/gm, '<p>$1</p>')
        
        // æ¸…ç†å¤šä½™çš„æ®µè½æ ‡ç­¾
        .replace(/<p><\/p>/g, '')
        .replace(/<p>(<h[1-6]>)/g, '$1')
        .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
        .replace(/<p>(<blockquote>)/g, '$1')
        .replace(/(<\/blockquote>)<\/p>/g, '$1')
        .replace(/<p>(<pre>)/g, '$1')
        .replace(/(<\/pre>)<\/p>/g, '$1')
        
        // å¤„ç†åˆ—è¡¨
        .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
        .replace(/<\/ul>\s*<ul>/g, '');
      
      // æ¢å¤æ•°å­¦å…¬å¼
      // æ¢å¤å—çº§æ•°å­¦å…¬å¼
      text = text.replace(/__MATH_BLOCK_(\d+)__/g, (match, index) => {
        return `$$${mathBlocks[index]}$$`;
      });
      
      // æ¢å¤è¡Œå†…æ•°å­¦å…¬å¼
      text = text.replace(/__MATH_INLINE_(\d+)__/g, (match, index) => {
        return `$${mathInlines[index]}$`;
      });
      
      return text;
    }
